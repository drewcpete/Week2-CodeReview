<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>What Language to Learn</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Lets take a quiz to see what language you should learn:</h1>
    </div>
    <div class="container">
      <div class="form-group">
        <form id="languageForm">
          <label for="question1">Favorite Material Type:</label>
          <select class="form-control" id="question1">
            <option value="1">Denim</option>
            <option value="2">Leaves</option>
            <option value="3">Rock</option>
            <option value="4">Brazillian Cherry</option>
          </select>
          <label for="questions2">Favorite Emotion:</label>
          <select class="form-control" id="question2">
            <option value="1">Anger</option>
            <option value="2">Frustration</option>
            <option value="3">Relief</option>
            <option value="4">Having to pee really bad</option>
          </select>
          <label for="question3">Favorite Alcoholic Spirit:</label>
          <select class="form-control" id="question3">
            <option value="1">Fernet</option>
            <option value="2">Bourban</option>
            <option value="3">Scotch</option>
            <option value="4">Vodka</option>
          </select>
          <label for="question4">Favorite Sport:</label>
          <select class="form-control" id="question4">
            <option value="1">Basketball (Go Blazers)</option>
            <option value="2">Frisbee</option>
            <option value="3">American Football</option>
            <option value="4">Survivor</option>
          </select>
          <label for="question5">Favorite Form of Currency:</label>
          <select class="form-control" id="question5">
            <option value="1">Cash</option>
            <option value="2">CashApp</option>
            <option value="3">BitCoin</option>
            <option value="4">Money is a construct</option>
          </select>
          <label for="question6">Favorite Sandwich Topping:</label>
          <select class="form-control" id="question6">
            <option value="1">Peanut Butter</option>
            <option value="2">Jelly</option>
            <option value="3">Mayo</option>
            <option value="4">Poop</option>
          </select>
          <label for="question7">Is Avocado on a Hot Dog an Ingredient or a Condiment?</label>
          <select class="form-control" id="question7">
            <option value="1">Ingredient</option>
            <option value="2">Condiment</option>
            <option value="3">The Distinction is Arbitrary</option>
          </select>
          <button class="btn btn-dark" type="submit" name="button">Click Here for Results!</button>
        </form>
        <br>
      </div>
      <br>
      <br>
      <div class="results container">

            <p>You should learn Python!</p>
          </div>
          <div id="go" class="alert alert-danger">
            <p>You should learn Go!</p>
          </div>
          <div id="sharp" class="alert alert-danger">
            <p>You should learn C#!</p>
          </div>
          <div id="ruby" class="alert alert-danger">
            <p>You should learn Ruby!</p>
          </div>

        </div>
      </div>

  </body>
</html>
