<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>What Language to Learn</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Lets take a quiz to see what language you should learn:</h1>
    </div>
    <div class="container">
      <div class="form-group">
        <form id="languageForm">
          <label for="question1">Favorite Material Type:</label>
          <select class="form-control" id="question1">
            <option value="">Denim</option>
            <option value="">Leaves</option>
            <option value="">Rock</option>
            <option value="">Brazillian Cherry</option>
          </select>
          <label for="questions2">Favorite Emotion:</label>
          <select class="form-control" id="question2" name="">
            <option value="">Anger</option>
            <option value="">Frustration</option>
            <option value="">Relief</option>
            <option value="">Having to pee really bad</option>
          </select>
          <label for="question3">Favorite Alcoholic Spirit:</label>
          <select class="form-control" id="question3" name="">
            <option value="">Fernet</option>
            <option value="">Bourban</option>
            <option value="">Scotch</option>
            <option value="">Vodka</option>
          </select>
          <label for="question4">Favorite Sport:</label>
          <select class="form-control" id="question4" name="">
            <option value="">Basketball (Go Blazers)</option>
            <option value="">Frisbee</option>
            <option value="">American Football</option>
            <option value="">Survivor</option>
          </select>
          <label for="question5">Favorite Form of Currency:</label>
          <select class="form-control" id="question5" name="">
            <option value="">Cash</option>
            <option value="">CashApp</option>
            <option value="">BitCoin</option>
            <option value="">Money is a construct</option>
          </select>
          <label for="question6">Favorite Sandwich Topping:</label>
          <select class="form-control" id="question6" name="">
            <option value="">Peanut Butter</option>
            <option value="">Jelly</option>
            <option value="">Mayo</option>
            <option value="">Poop</option>
          </select>
          <label for="question7">Is Avocado on a Hot Dog an Ingredient or a Condiment?</label>
          <select class="form-control" id="question7" name="">
            <option value="1">Ingredient</option>
            <option value="2">Condiment</option>
            <option value="3">The Distinction is Arbitrary</option>
          </select>
        </form>
        <br>
        <button class="btn btn-dark" type="submit" name="button">Click Here for Results!</button>
      </div>
      <br>
      <br>
      <div class="results container">
        <p>You should learn <span id="languageOutput"></span>!</p>
      </div>
    </div>

  </body>
</html>
