<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>What Language to Learn</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Lets take a quiz to see what language you should learn:</h1>
    </div>
    <div class="form-group">
      <form class="questions" action="index.html" method="post">
        <label for="">Favorite Material Type:</label>
        <select class="form-control" id="question1">
          <option value="">Denim</option>
          <option value="">Leaves</option>
          <option value="">Rock</option>
          <option value="">Brazillian Cherry</option>
        </select>
        <label for="">Favorite Emotion:</label>
        <select class="form-control" id="question2" name="">
          <option value="">Anger</option>
          <option value="">Frustration</option>
          <option value="">Relief</option>
          <option value="">Having to pee really bad</option>
        </select>
        <label for="">Favorite Alcoholic Spirit:</label>
        <select class="form-control" id="question3" name="">
          <option value="">Beer</option>
          <option value="">Bourban</option>
          <option value="">Scotch</option>
          <option value="">Vodka</option>
        </select>
        <label for="">Favorite Sport:</label>
        <select class="form-control" id="question4" name="">
          <option value="">Basketball (Go Blazers)</option>
          <option value="">Frisbee</option>
          <option value="">American Football</option>
          <option value="">Survivor</option>
        </select>
        <label for="">Favorite Form of Currency:</label>
        <select class="form-control" id="question5" name="">
          <option value="">Cash</option>
          <option value="">CashApp</option>
          <option value="">BitCoin</option>
          <option value="">Money is a construct</option>
        </select>
      </form>

    </div>

  </body>
</html>
